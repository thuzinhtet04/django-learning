{% extends "first_app/base.html" %}
{% block content %}
<h1>this is {{ ls.name}} list</h1>
<ul>
  {% for item in ls.item_set.all %}
   {% if item.complete == True %}

  <li>{{item.text}} - Complete</li>
  {% else %} 
    <li>{{item.text}} - Incomplete</li>{% endif %} {% endfor %}</li>
</ul>

{% endblock content %}
